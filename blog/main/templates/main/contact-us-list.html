{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content%}

    <div class="content">

        <h1>Обратная связь</h1>
        <hr>

        {% for cont in contactus_list %}
            <div class="payload">
                <br>
                <h4>{{ cont.email }}</h4>
                <p>{{ cont.subject }}</p>
                <p>{{ cont.message }}</p>
            </div>
            <hr>
            {% endfor %}

    </div>

{% endblock%}
