{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content%}

    <div class="content">

        <h1>Посты</h1>
        <hr>

        {% if posts %}
        {% for post in posts %}
            <div class="payload">
                <br>
                <h4>
                    <a href="{% url 'post_show' post_id=post.id %}">{{ post.title }}</a>
                </h4>
                <p>{{ post.content }}</p>
            </div>
            <hr>
            {% endfor %}
            {% else%}
            <h4>Посты не найдены</h4>
            {% endif%}

    </div>

{% endblock%}
