{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content%}

<div class="content">

    <h1>Posts</h1>

    <div class="payload">
        <ul>
            {% for post in posts %}
            <h4>{{ post.title }}</h4>
                <li class="row">
                    {{ post.content }}
                </li>
                <hr>

            {% endfor %}
        </ul>
    </div>
</div>

{% endblock%}
