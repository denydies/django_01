{% extends 'sport_blog/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content%}
{% load static%}
<div class="content">

    <h1>{{ title}}</h1>
    <div class="payload">
        <span class="grey summary">{{ pst.description }}</span>
        <div>
            {{ post.content }}
        </div>
        <br>
        <div class="update link">
            <a href="{% url 'post_update' post_id=post.id %}" class="btn btn-info">Редактировать</a>
        </div>
        <br>
        <div class="update link">
            {% if request.user.is_authenticated %}
            <a href ="{% url 'post_delete' post.id %}" class="btn btn-danger">Удалить статью</a>
            {% endif %}
        </div>
        <br>
        <div class="update link">
            <a href="{% url 'comment_create' %}" class="btn btn-info">Комментировать</a>
        </div>
        <br>
        <div>

        </div>
    </div>
</div>
{% endblock%}
