{% extends 'sport_blog/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content%}

<div class="content">
    <h2>Колличество постов: {{ cnt }}</h2>
    <h1>Посты</h1>
    <hr>

    {% for post in post_list %}
    <div class="payload">
        <br>
        <h4>
           {{ forloop.counter }}) <a href="{% url 'post_show' post_id=post.id %}">{{ post.title }}</a>
        </h4>
        <p>{{ post.content }}</p>
    </div>
    <hr>
    {% endfor %}

</div>

{% endblock%}
